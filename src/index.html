<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="shortcut icon" href="images/favicon.png" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/nprogress/0.1.2/nprogress.min.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/min.css" />
        <title>Freedom!</title>
    </head>

    <body>
		<header>
			<div id="mast_div">
				<img src="images/freedom-nav-logo.png" class="wrapper" height="33" width="115"/>
				<div class="wrapper">
					<button id="collapse_button">
						<i class="fa fa-bars fa-lg"></i><i class="fa fa-sort-asc"></i>
					</button>
				</div>
				<div id="profile_nav_div">
					<button id="sign_in_button" data-v="sign_in">Sign in</button>
				</div>
			</div>
		</header>

		<section id="body_section">
		</section>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Cookies.js/0.3.1/cookies.min.js"></script>
		<script type="text/javascript" src="js/min.js"></script>

		<script type="text/html" id="tmpl-profile-nav">
			<span class="">{fname} {lname}</span>
		</script>
		<script type="text/html" id="tmpl-edit-profile">
			<form method="post" action="http://localhost:8000/register">
				<input type="date" name="birthdate" /><br />
				Refresh Token<input type="text" name="google_refresh_token" id="google_refresh_token"/><br />
				F Name<input type="text" name="fname" id="fname"/><br />
				L Name<input type="text" name="lname" id="lname"/><br />
				Email<input type="text" name="email" id="email"/> <br />
				Avatar<input type="text" name="avatar" id="avatar"/> <br />
				Skype<input type="text" name="skype"/> <br />
				Street Address<input type="text" name="street_address"/> <br />
				City<input type="text" name="city"/> <br />
				State<input type="text" name="state"/> <br />
				Country<input type="text" name="country"/> <br />
				Postal code<input type="text" name="postal_code"/> <br />
				Referrer<input type="text" name="referrer"/> <br />
				<input type="hidden" name="password" value=" "/> <br />
				<input type="submit" value="Submit" />
			</form>
			<script type="text/javascript">
				var a = JSON.parse(decodeURIComponent(location.hash.substring(1))),
					i;
				for (i in a) document.getElementById(i).value = a[i];
				location.hash = '';
			</script>
		</script>
    </body>

</html>
