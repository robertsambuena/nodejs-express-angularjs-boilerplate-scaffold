<div class="profile-container">
Login
<form ng-submit="login(credential)" ng-init="credential={}">
	<input type="text" ng-model="credential.uname" placeholder="username"></input>
	<input type="text" ng-model="credential.pass" placeholder="password"></input>
	<input type="submit" value="SUBMIT"></input>
</form>
<div ui-sref-active="active">
	<a href="#/register">Register</a>
</div>
</div>
